services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: atrevete-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atrevete_db}
      POSTGRES_USER: ${POSTGRES_USER:-atrevete}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atrevete} -d ${POSTGRES_DB:-atrevete_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # pgAdmin - PostgreSQL management tool
  # SECURITY: Requires PGADMIN_EMAIL and PGADMIN_PASSWORD in .env (no defaults)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: atrevete-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json:ro
    networks:
      - atrevete-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Redis cache and pub/sub (with RedisSearch for LangGraph checkpointer)
  # SECURITY: Requires REDIS_PASSWORD in .env
  redis:
    image: redis/redis-stack:latest  # Pinned for reproducibility (2025-01)
    container_name: atrevete-redis
    # RDB persistence: snapshot every 15 minutes (900 seconds) if at least 1 key changed
    # Backup location: /data/dump.rdb inside container, persisted to Docker volume
    # AOF disabled since RDB snapshots sufficient for checkpoint recovery
    # Using redis-stack-server instead of redis-server to load modules (RedisJSON, RedisSearch, etc.)
    # SECURITY: --requirepass enables authentication, removed --protected-mode no
    command: redis-stack-server --requirepass ${REDIS_PASSWORD} --save 900 1 --appendonly no
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # API service: FastAPI webhook receiver
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: atrevete-api
    env_file: .env
    volumes:
      - ./service-account-key.json:/app/service-account-key.json:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Agent service: LangGraph orchestrator + workers
  agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: atrevete-agent
    env_file: .env
    volumes:
      - ./service-account-key.json:/app/service-account-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os; import redis; r=redis.Redis(host='redis', port=6379, password=os.environ.get('REDIS_PASSWORD')); r.ping()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Archiver worker: Archives expired Redis checkpoints to PostgreSQL
  archiver:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: atrevete-archiver
    command: python -m agent.workers.conversation_archiver
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python -m agent.workers.conversation_archiver' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Confirmation worker: Sends 48h confirmations, auto-cancels, 2h reminders
  confirmation-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: atrevete-confirmation-worker
    command: python -m agent.workers.confirmation_worker
    env_file: .env
    environment:
      - TZ=Europe/Madrid
    volumes:
      - ./service-account-key.json:/app/service-account-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python -m agent.workers.confirmation_worker' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # GCal Sync worker: Bidirectional sync with Google Calendar
  gcal-sync-worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: atrevete-gcal-sync-worker
    command: python -m agent.workers.gcal_sync_worker
    env_file: .env
    environment:
      - TZ=Europe/Madrid
    volumes:
      - ./service-account-key.json:/app/service-account-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python -m agent.workers.gcal_sync_worker' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  # Admin Panel: NextJS 16 + React 19 + ShadCN modern admin interface
  admin-panel:
    build:
      context: .
      dockerfile: docker/Dockerfile.admin-panel
    container_name: atrevete-admin-panel
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_CHATWOOT_URL=${CHATWOOT_API_URL:-http://localhost:3000}
    ports:
      - "8001:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://0.0.0.0:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  atrevete-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
