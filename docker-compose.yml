services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: atrevete-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atrevete_db}
      POSTGRES_USER: ${POSTGRES_USER:-atrevete}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atrevete} -d ${POSTGRES_DB:-atrevete_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # pgAdmin - PostgreSQL management tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: atrevete-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin-servers.json:/pgadmin4/servers.json:ro
    networks:
      - atrevete-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Redis cache and pub/sub (with RedisSearch for LangGraph checkpointer)
  redis:
    image: redis/redis-stack:latest  # Pinned for reproducibility (2025-01)
    container_name: atrevete-redis
    # RDB persistence: snapshot every 15 minutes (900 seconds) if at least 1 key changed
    # Backup location: /data/dump.rdb inside container, persisted to Docker volume
    # AOF disabled since RDB snapshots sufficient for checkpoint recovery
    # Using redis-stack-server instead of redis-server to load modules (RedisJSON, RedisSearch, etc.)
    command: redis-stack-server --save 900 1 --appendonly no --protected-mode no
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # API service: FastAPI webhook receiver
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: atrevete-api
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Agent service: LangGraph orchestrator + workers
  agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: atrevete-agent
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import redis; r=redis.Redis(host='redis', port=6379); r.ping()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Archiver worker: Archives expired Redis checkpoints to PostgreSQL
  archiver:
    build:
      context: .
      dockerfile: docker/Dockerfile.agent
    container_name: atrevete-archiver
    command: python -m agent.workers.conversation_archiver
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - atrevete-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python -m agent.workers.conversation_archiver' || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  atrevete-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
